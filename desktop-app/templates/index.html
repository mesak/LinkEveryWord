<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything ç¡¬ç¢Ÿæª”æ¡ˆæœå°‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .max-results {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            min-width: 100px;
        }

        .status {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .results-section {
            padding: 0 30px 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
        }

        .results-count {
            font-weight: bold;
            color: #495057;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 15px;
            border: 1px solid #6c757d;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .results-grid {
            display: grid;
            gap: 15px;
        }

        .result-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .result-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .result-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .result-icon.file {
            background: #17a2b8;
        }

        .result-icon.folder {
            background: #ffc107;
            color: #212529;
        }

        .result-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
            word-break: break-all;
        }

        .result-path {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.9em;
        }

        .result-detail {
            display: flex;
            justify-content: space-between;
        }

        .result-detail .label {
            font-weight: bold;
            color: #495057;
        }

        .result-detail .value {
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1em;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { color: transparent; text-shadow: .25em 0 0 transparent, .5em 0 0 transparent; }
            40% { color: #6c757d; text-shadow: .25em 0 0 transparent, .5em 0 0 transparent; }
            60% { text-shadow: .25em 0 0 #6c757d, .5em 0 0 transparent; }
            80%, 100% { text-shadow: .25em 0 0 #6c757d, .5em 0 0 #6c757d; }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .results-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .filter-controls {
                justify-content: center;
            }
            
            .result-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Everything ç¡¬ç¢Ÿæª”æ¡ˆæœå°‹</h1>
            <p>å¿«é€Ÿæœå°‹æ‚¨çš„æœ¬åœ°ç¡¬ç¢Ÿæª”æ¡ˆå’Œè³‡æ–™å¤¾</p>
        </div>

        <div class="search-section">
            <div class="search-form">
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="è¼¸å…¥æª”æ¡ˆåç¨±ã€å‰¯æª”åæˆ–è·¯å¾‘..."
                       autocomplete="off">
                <select id="maxResults" class="max-results">
                    <option value="50">50 çµæœ</option>
                    <option value="100">100 çµæœ</option>
                    <option value="200">200 çµæœ</option>
                    <option value="500">500 çµæœ</option>
                </select>
                <button id="searchBtn" class="search-btn">æœå°‹</button>
            </div>

            <div id="status" class="status" style="display: none;"></div>
        </div>

        <div class="results-section">
            <div id="resultsHeader" class="results-header" style="display: none;">
                <div class="results-count">
                    <span id="resultsCount">0</span> å€‹çµæœ
                </div>
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">å…¨éƒ¨</button>
                    <button class="filter-btn" data-filter="files">æª”æ¡ˆ</button>
                    <button class="filter-btn" data-filter="folders">è³‡æ–™å¤¾</button>
                </div>
            </div>

            <div id="results" class="results-grid"></div>
        </div>
    </div>

    <script>
        let currentResults = [];
        let currentFilter = 'all';

        // DOM å…ƒç´ 
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const maxResults = document.getElementById('maxResults');
        const status = document.getElementById('status');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultsCount = document.getElementById('resultsCount');
        const resultsContainer = document.getElementById('results');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // äº‹ä»¶ç›£è½å™¨
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                currentFilter = btn.dataset.filter;
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                displayResults(currentResults);
            });
        });

        // æª¢æŸ¥æœå‹™ç‹€æ…‹
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                if (data.everything_available) {
                    showStatus('Everything æœå°‹å¼•æ“æ­£å¸¸é‹è¡Œ', 'success');
                } else if (data.windows_search_mode) {
                    showStatus('ä½¿ç”¨ Windows Search API ä½œç‚ºå‚™ç”¨æœå°‹å¼•æ“', 'warning');
                } else if (data.simple_search_mode) {
                    showStatus('ä½¿ç”¨ç°¡åŒ– Windows Search ä½œç‚ºå‚™ç”¨æœå°‹å¼•æ“', 'warning');
                } else if (data.demo_mode) {
                    showStatus('ä»¥ç¤ºç¯„æ¨¡å¼é‹è¡Œ - åƒ…é¡¯ç¤ºæ¨¡æ“¬çµæœ', 'warning');
                } else {
                    showStatus('æœå°‹æœå‹™ä¸å¯ç”¨', 'error');
                }
            } catch (error) {
                showStatus('ç„¡æ³•é€£æ¥åˆ°æœå°‹æœå‹™', 'error');
            }
        }

        // åŸ·è¡Œæœå°‹
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                showStatus('è«‹è¼¸å…¥æœå°‹é—œéµå­—', 'warning');
                return;
            }

            setLoading(true);
            hideStatus();

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        max_results: parseInt(maxResults.value)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentResults = data.results;
                    displayResults(currentResults);
                    
                    // æ ¹æ“šæœå°‹å¼•æ“é¡å‹é¡¯ç¤ºä¸åŒçš„ç‹€æ…‹è¨Šæ¯
                    let searchEngine = '';
                    if (data.demo_mode) {
                        searchEngine = ' (ç¤ºç¯„æ¨¡å¼)';
                    } else if (data.windows_search_mode) {
                        searchEngine = ' (Windows Search)';
                    } else if (data.simple_search_mode) {
                        searchEngine = ' (ç°¡åŒ–æœå°‹)';
                    } else {
                        searchEngine = ' (Everything)';
                    }
                    
                    if (data.total_count > data.displayed_count) {
                        showStatus(`æ‰¾åˆ° ${data.total_count} å€‹çµæœï¼Œé¡¯ç¤ºå‰ ${data.displayed_count} å€‹${searchEngine}`, 'success');
                    } else {
                        showStatus(`æ‰¾åˆ° ${data.total_count} å€‹çµæœ${searchEngine}`, 'success');
                    }
                } else {
                    showStatus(data.error || 'æœå°‹å¤±æ•—', 'error');
                    currentResults = [];
                    displayResults([]);
                }
            } catch (error) {
                showStatus('æœå°‹è«‹æ±‚å¤±æ•—: ' + error.message, 'error');
                currentResults = [];
                displayResults([]);
            } finally {
                setLoading(false);
            }
        }

        // é¡¯ç¤ºçµæœ
        function displayResults(results) {
            // æ ¹æ“šç¯©é¸å™¨éæ¿¾çµæœ
            let filteredResults = results;
            if (currentFilter === 'files') {
                filteredResults = results.filter(r => r.is_file);
            } else if (currentFilter === 'folders') {
                filteredResults = results.filter(r => r.is_folder);
            }

            resultsCount.textContent = filteredResults.length;
            
            if (filteredResults.length > 0) {
                resultsHeader.style.display = 'flex';
                resultsContainer.innerHTML = filteredResults.map(result => createResultHTML(result)).join('');
                
                // æ·»åŠ é»æ“Šäº‹ä»¶ä¾†è¤‡è£½è·¯å¾‘
                document.querySelectorAll('.result-item').forEach((item, index) => {
                    item.addEventListener('click', () => {
                        copyToClipboard(filteredResults[index].full_path);
                        showStatus('è·¯å¾‘å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿', 'success');
                    });
                });
            } else {
                resultsHeader.style.display = 'none';
                resultsContainer.innerHTML = results.length === 0 ? 
                    '<div class="no-results">æ²’æœ‰æ‰¾åˆ°ç¬¦åˆçš„çµæœ</div>' :
                    '<div class="no-results">æ²’æœ‰ç¬¦åˆç¯©é¸æ¢ä»¶çš„çµæœ</div>';
            }
        }

        // å‰µå»ºçµæœ HTML
        function createResultHTML(result) {
            const iconClass = result.is_folder ? 'folder' : 'file';
            const iconText = result.is_folder ? 'ğŸ“' : 'ğŸ“„';
            
            return `
                <div class="result-item">
                    <div class="result-header">
                        <div class="result-icon ${iconClass}">${iconText}</div>
                        <div class="result-name">${escapeHtml(result.filename)}</div>
                    </div>
                    <div class="result-path">${escapeHtml(result.path)}</div>
                    <div class="result-details">
                        ${result.extension ? `<div class="result-detail">
                            <span class="label">å‰¯æª”å:</span>
                            <span class="value">${escapeHtml(result.extension)}</span>
                        </div>` : ''}
                        ${result.is_file ? `<div class="result-detail">
                            <span class="label">å¤§å°:</span>
                            <span class="value">${result.size_formatted}</span>
                        </div>` : ''}
                        ${result.date_modified ? `<div class="result-detail">
                            <span class="label">ä¿®æ”¹æ™‚é–“:</span>
                            <span class="value">${formatDate(result.date_modified)}</span>
                        </div>` : ''}
                        <div class="result-detail">
                            <span class="label">é¡å‹:</span>
                            <span class="value">${result.is_folder ? 'è³‡æ–™å¤¾' : 'æª”æ¡ˆ'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // å·¥å…·å‡½æ•¸
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        function setLoading(loading) {
            if (loading) {
                searchBtn.disabled = true;
                searchBtn.textContent = 'æœå°‹ä¸­';
                resultsContainer.innerHTML = '<div class="loading">æ­£åœ¨æœå°‹</div>';
            } else {
                searchBtn.disabled = false;
                searchBtn.textContent = 'æœå°‹';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-TW');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(() => {
                // å‚™ç”¨æ–¹æ³•
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            });
        }

        // é é¢è¼‰å…¥æ™‚æª¢æŸ¥ç‹€æ…‹
        checkStatus();

        // ç„¦é»åˆ°æœå°‹æ¡†
        searchInput.focus();
    </script>
</body>
</html>
