name: Deploy Web to Cloudflare Pages

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
  workflow_dispatch:

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund

      - name: Sync privacy content and assets
        run: |
          npm run sync:privacy

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          # Change this to your Pages project name in Cloudflare
          projectName: linkeveryword-web
          # Directory relative to the repo root that contains your site (and functions)
          directory: ./web
          # Map to this Git branch for preview/production routing
          branch: ${{ github.ref_name }}
          wranglerVersion: 'latest'
