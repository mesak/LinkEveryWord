name: "Chrome Extension Uploader"

on:
  push:
    tags:
      - 'chrome-v*'

jobs:
  build:
    name: "Publish Chrome Extension"
    runs-on: ubuntu-latest
    # 在 chrome-extension 子專案內執行所有命令
    defaults:
      run:
        working-directory: chrome-extension
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: chrome-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag and sync to package.json
        id: sync_version
        shell: bash
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION="${TAG#chrome-v}"
          echo "Tag: $TAG"
          echo "Parsed version: $VERSION"
          # 僅接受 3 或 4 個數字段（x.y.z 或 x.y.z.w），符合 Chrome Manifest 規定
          if [[ ! "$VERSION" =~ ^[0-9]+(\.[0-9]+){2,3}$ ]]; then
            echo "Invalid version format for Chrome (expect x.y.z or x.y.z.w): $VERSION"
            exit 1
          fi
          # 寫入 chrome-extension/package.json 的 version（不建立新 tag）
          npm version "$VERSION" --no-git-tag-version

      - name: Build the extension
        run: npm run build

      - name: Package the extension into a zip artifact
        run: npm run package

      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          # 以倉庫根目錄為基準的路徑
          file-path: chrome-extension/build/chrome-mv3-prod/chrome-mv3-prod.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}